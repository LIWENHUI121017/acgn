        </div>

    </div>

    <div class='row-fluid' style="margin-top: 0px">

                    </div>
                    <table class='table table-bordered table-hover td-word' style='margin-bottom:0;'>
                        <thead  class="acgnthead">

                            <th>
                                <input type="checkbox" value="">
                            </th>
                            <th>id</th>
                            <th>规格名称</th>
                            <th>所属模型</th>
                            <th>规格项</th>
                            <th>操作</th>

                        </tr>
                        </thead>

                        <tbody>

                        <foreach name="speclist" item="v1" key="k1">
                        <tr>
                            <td>
                                <input type="checkbox" value="">
                            </td>
                            <td>{$v1.id}</td>

                            <td>{$v1.name}  </td>



                            <td>
                                {$v1.type_name}
                            </td>

                            <td >
                                {$v1.spec_item}
                            </td>
                            <td align="center">
                                <div class="caozuo" style="text-align: center; width: 170px; max-width:170px;">
                                    <a class=" btn"  href="{:url('Admin/Spec/change',array('id'=>$v1.id))}"><span class="icon-pencil"></span>&nbsp;修改</a>
                                    <a id="delete" href="{:url('Admin/Spec/deletespec',array('id'=>$v1.id))}" class="red btn"><span class="icon-trash"></span>&nbsp;删除</a>
                                </div>
                            </td>
                        </tr>

                        </foreach>

                        </tbody>

                    </table>
                </div>



            </div>


        </div>
    </div>
