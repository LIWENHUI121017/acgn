<extend name="Public/layout"/>
<block name="head"><title>会员管理</title>
    <include file="public/style"/>

</block>
<block name="main">
<div class='row-fluid'>

    <div class='page-header' style="margin:5px 0px 0px 0px;background-color:#e7f2f8;height: 30px ">

        <div class='pull-left' >

            <ul class='breadcrumb'>
                <i class='icon-home' style="color: #000000;"></i>
                <li class='' style="margin-left: 5px;"><a href="{:url('/Admin/Index/index')}" style="color: #4c8fbd">首页</a></li>
            </ul>
        </div>

    </div>
    <div class='page-header' style="margin:5px 0px 0px 0px;background-color:#ffffff;height: 40px ;border-bottom: dotted 1px #e2e2e2">
        <div class='pull-left' >
            <ul class='breadcrumb'>


                <li class='active'><h3>订单</h3></li>


                <li class='separator'>
                    <i class='icon-angle-right'></i>
                </li>
                <li class='active'>订单列表</li>

            </ul>
        </div>
    </div>


        <div class="mDiv">
            <ul class="ftitle">
                <li class="pull-left">
                    <span>会员列表</span>
                    <span>(共4条记录)</span>
                </li>
            </ul>

            <ul class='sDiv' id="canshu">

                <li> <input id='search' type='text' placeholder="搜索相关数据..."/></li>
                <li>
                    <div class="sDiv2" style="margin-bottom: 10px;font-size: 10px; ">
                        <a id="searchclick" class="green btn" >  <i class='icon-search'></i></a>
                    </div>
                </li>
            </ul>
        </div>

    <div class='row-fluid' style="margin-top: 0px">

        <div id="userlist" class='span12 box bordered-box green-border' style='margin-bottom:0;'>
            <div class="tDiv">
                <div class="tDiv2">
                    <div class="fbutton">
                        <a href="" onfocus="this.blur();">
                                        <span>
                                            <i class="icon-plus"></i>
                                           添加会员
                                        </span>
                        </a>
                    </div>

                </div>
            </div>
            <div class='box-content box-no-padding'>

                <div class='scrollable-area'>

                    <table class='table table-bordered table-hover td-word' style='margin-bottom:0;'>
                        <thead class="acgnthead">
                            <tr>
                                <th>
                                    <input type="checkbox" value="">
                                </th>
                                <th>ID</th>
                                <th>会员昵称</th>
                                <th>邮件地址</th>
                                <th>手机号码</th>
                                <th>余额</th>
                                <th>注册日期</th>
                                <th>最后一次登录时间</th>
                                <th>登录次数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        <foreach name="user" item="v1" key="k1">
                        <tr>
                            <td>
                                <input type="checkbox" value="">
                            </td>
                            <td>{$v1.id}</td>

                            <td>{$v1.user_nickname}  </td>
                            <td>
                                {$v1.user_name}
                            </td>
                            <td>
                                {$v1.user_phone}
                            </td>
                            <td>
                                {$v1.user_money}
                            </td>
                            <td>
                                {$v1.user_regtime|date="Y-m-d H:i",###}
                            </td>
                            <td>
                                {$v1.user_lastlogin|date="Y-m-d H:i",###}
                            </td>
                            <td>
                                {$v1.user_count}
                            </td>
                            <td align="center">
                                <div class="caozuo" style="text-align: center; width: 170px; max-width:170px;">
                                    <a id="see" class="green btn" href="{:url('Admin/User/userinfo',array('id'=>$v1.id))}"><span class="icon-pencil"></span>&nbsp;查看</a>
                                    <a id="delete" data-orderid="{$v1.id}" class="red btn"><span class="icon-trash"></span>&nbsp;删除</a>
                                </div>
                            </td>
                        </tr>

                        </foreach>

                        </tbody>

                    </table>
                </div>



            </div>


        </div>
    </div>
</div>


<script>
    //删除
    $(document).on("click",'#delete',function() {
        var orderid = $(this).data('orderid');
        layer.confirm('你确定要删除该订单吗？',{btn: ['确定', '取消']}, function () {
            $.ajax({
                type:'post',
                async:false,
                dataType:'json',
                data:{orderid:orderid},
                url:"{:url('Admin/Order/delete')}",
                success: function(data) {
                    layer.msg(data.msg,{icon:1,time:2000},function () {
                        window.location.reload();
                    })
                }
            })
        }),function(){

        }





    })

    $(document).on('click','#searchclick',function () {
        var search = $('#search').val();
        $.ajax({
            type:'get',
            async:false,
            dataType:'json',
            data:{search:search},
            url:"{:url('Admin/User/ser')}",
            success: function(data) {
                $('#userlist').html(data);
            }
        })
    })


</script>
</block>
