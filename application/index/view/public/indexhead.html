<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/header.css"/>
<div class="header">
<div class="head">
    <div class="acgn-wrapper clearfix">
        <div class="nav-con fl">
            <a style="color: black;"  href="{:url('Index/Index/index')}">
                <img src="__PUBLIC__/static/images/index-index/5.png" style="position: absolute;top: -23px;left:140px;width: 80px;height: auto;"/>
                <span class="fl" style="position: absolute;top: 10px;left:220px;font-size: 15px;">ACGN 周边商城</span>
            </a>
        </div>

        <div class="nav-con fr ">
            <ul class="  info">
                <if condition="$Think.session.user_id eq '' ">
                    <li><a href="{:url('User/login')}">登录</a></li>
                    <li><a href="{:url('User/reg')}">注册</a></li>
                    <else/>
                    <li>{$Think.session.nickname}</li>
                    <li><a href="{:url('User/logout')}">退出</a></li>

                </if>
                <li><a href="{:url('Index/Index/index')}">首页</a> </li>
                <li> </li>
                <li><a href="{:url('Index/User/index')}">个人中心</a></li>
                <li>|</li>
                <li><a href="{:url('/index/order/myorder',array('type'=>'myorder'))}">我的订单</a></li>
                <li>|</li>
                <li id="mycar">
                    <a href="{:url('Index/Cart/index')}">我的购物车</a></li>
            </ul>
        </div>
    </div>
    <div class="nav-mask"></div>
    <div class="nav-bg" scrollshow="true"></div>
</div>
    <div class="bgimg" scrollshow="true">
        <div class="acgn-content acgn-wrapper">
            <div class="search">
                <form class="searchform" method="get" action="/index/goods/goodslist/status/1">
                    <input type="text" name="search" autocomplete="off" placeholder="搜索" value="" class="search-keyword">
                    <button type="submit" class="search-submit"></button>
                </form>
            </div>
            <a href="/index/cart">
                <div class="cart">
                    <img class="icon cart-icon" src="/public/static/images/cart/cart.png" alt="购物车图标">
                    <span class="cart-count">{$cartcount}</span>
                </div>
            </a>

        </div>
    </div>

</div>
<div class="category-container font-12">
    <div class="mask">
        <div class="fix-width">
            <ul class="main-category-list">
                <li class="main-category-item home"><a href="/index">首页</a></li>
                <foreach name="nav" item="v1" key="k1">
                    <li class="main-category-item" data-href="/index/Goods/goodslist/id/{$v1.id}" >
                            <span>{$v1.name}<span class="triangle-top"></span></span>
                        <div class="sub-category-container">
                            <ul class="sub-category-list fix-width">
                                <foreach name="$v1.tmenu" item="v2" key="k2">
                                    <a href="{:url('index/goods/goodslist',array('id'=>$v2.id))}">
                                    <li class="sub-category-item" data-href="/index/Goods/goodslist/id/{$v2.id}">
                                        <img class="sub-category-icon" src="/public/static/images/index-index/moxingfenlei.png" alt="二级分类图标">
                                        <span class="display-block">{$v2.name}</span>
                                    </li>
                                    </a>
                                </foreach>
                                </ul>
                        </div>

                    </li>
                </foreach>

            </ul>
        </div>
    </div>
</div>
<script>
    $(function () {
        //合成事件 hover()
        $(".main-category-item").hover(function (){
            $(this).find('.sub-category-container').show();
        },function (){
            $(this).find('.sub-category-container').hide();
        });
    })
    $(document).on('click','.main-category-item',function () {
        var href = $(this).data('href');
        console.log(href);
        window.location.href=href;
    })

    // $(document).on('click','.sub-category-item',function () {

    //     // console.log(href);
    //     window.location.href=href;
    // })
</script>
