<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="__PUBLIC__/static/js/jquery/jquery.min.js" type="text/javascript"></script>
		<include file="public/head"/>
		<title>个人中心</title>
	</head>

	<body style="background: #f0f1f5">
		<include file="public/publichead"/>

		<!-- 会员公共头部  开始-->
		<div class="shop_wrap  ">
			<div class="c100 nav_wrap">
				<div class="fl shop_logo">
					<a href="{:url('/index/index/index')}" >
						<img src="__PUBLIC__/static/images/index-index/5.png" style="width: 100px;height: 82px;background: white"/>
					</a>
					<a href="#" title="媒体主中心" class="midMag">首页</a>
				</div>
				<div class="fl nav act_nav">
					<ul>
						<li class="index-page-link hide"><a href="#" class="on">个人中心</a></li>
						<li><a href="#">我的主页</a></li>
						<li><a class="" href="#">推广中心</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 会员公共头部  结束-->

		<!-- 内容  开始-->
		<div class="wrap">
			<div class="vip_cont c100 clearfix">
				<!--左边列表导航  开始-->
				<div class="fl vip_left vip_magLeft" style="background: white">
					<dl>
						<dt>交易中心</dt>
						<dd>
							<p><a href="#" target="_blank">我的订单</a></p>
							<p><a href="#" target="_blank">我的评价</a></p>
						</dd>
					</dl>
					<dl>
						<dt>资产中心</dt>
						<dd>
							<p><a href="#" target="_blank">我的优惠券</a></p>
							<p><a href="#" target="_blank">账户余额</a></p>
						</dd>
					</dl>
					<dl>
						<dt>关注中心</dt>
						<dd>
							<p><a href="#" target="_blank">我的收藏</a></p>
						</dd>
					</dl>
					<dl>
						<dt>我的账号</dt>
						<dd>
							<p><a href="#" target="_blank">个人信息</a></p>
							<p><a href="#" target="_blank">地址管理</a></p>
							<p><a href="#" target="_blank">安全设置</a></p>
						</dd>
					</dl>
				</div>
				<!--左边列表导航  结束-->

				<!--右边列表内容  开始-->
				<div class="fr vip_right vip_magRight">
					<!--用户信息  开始 -->
					<div class="cus01">
						<div class="cusImg">
							<img src="images/customerImg.png" title="更换头像" />
						</div>
						<div class="cusName">
							<p title="用户名称">用户名称</p>
							<span title="分众传媒有限公司">公司名称：分众传媒有限公司</span>
							<span class="bdTell">账号绑定<i></i><em>187****3765</em></span>
						</div>
					</div>
					<ul class="cus02">
						<li>
							<p><span>原创作品</span><a href="#" target="_blank">去上传</a></p>
							<span class="numbers"><font>36</font>个</span>
						</li>
						<li>
							<p><span>媒体资源</span><a href="#" target="_blank">去上传</a></p>
							<span class="numbers"><font>6</font>套</span>
						</li>
						<li>
							<p><span>个人资料</span><a href="#" target="_blank">去完善</a></p>
							<script>
							$(function(){
								$('#myStat').circliful();
							});
							</script>
							<span class="numbers mystat">
								<div id="myStat" data-dimension="60" data-text="85%" data-info="New Clients" data-width="10" data-fontsize="12" data-percent="85" data-fgcolor="#ff6561" data-bgcolor="#eee" data-fill="#FFF" class="circliful" style="width: 60px;"></div>
							</span>
						</li>
					</ul>
					<!-- 用户信息  结束 -->
					<div class="cus03">
						<div class="mess">
							<a href="#" target="_blank"><i></i>成为VIP会员或者加入鹰监测服务，可以优先排序，增加公司曝光等。>>点击了解详情</a>
						</div>
					</div>
				</div>
				<!--右边列表内容  结束-->
			</div>
		</div>

		<!-- 内容  结束-->

	<include file="public/footer"/>

	</body>

</html>
